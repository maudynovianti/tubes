<html>
	<head>
		<title>Sign Up!</title>

		<link rel="shortcut icon" href="icon/iconpin.png">

		<link rel="stylesheet" href="datepicker/date-css/datepicker3.css"/>
		<script src="datepicker/date-js/bootstrap-datepicker.js"></script>

		<link rel="stylesheet" type="text/css" href="css/boostrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/boostrap-grid.css">
		<link rel="stylesheet" type="text/css" href="css/boostrap-grid.min.css">
		<link rel="stylesheet" type="text/css" href="css/boostrap-reboot.css">
		<link rel="stylesheet" type="text/css" href="css/boostrap-reboot.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>

		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="jquery-3.2.1.js"></script>

		<script type="text/javascript" src="js/boostrap.js"></script>
		<script type="text/javascript" src="js/boostrap.min.js"></script>
		<script type="text/javascript" src="js/boostrap.bundle.js"></script>
		<script type="text/javascript" src="js/boostrap.bundle.min.js"></script>

		<link rel="stylesheet" href="view.css">

	</head>
	<body>
		<br><br>
		<center>
			<div class="container">
				<div class="row isi">
					<div class="col-sm">
						<form>
							<center><p style="font-family: Pristina; font-size: 42px; padding-top: 2%">--- Sign Up! ---</p></center><br>
							<div class="form-group" style="padding-bottom: 0.7%">
								<label for="nama">Nama:</label>
								<input type="text" class="form-control" placeholder="Masukkan nama....">
							</div>
							<div class="form-group" style="padding-bottom: 0.7%">
								<label for="jk">Jenis Kelamin:</label><br>
								<input type="radio" name="gender" value="female">Wanita<br>
								<input type="radio" name="gender" value="male">Pria<br>
							</div>

							<div class="form-group">
                				<label for="tanggal">Tanggal Lahir: </label>
                				<input type="text" name="tanggal" class="tanggal" placeholder="  dd-mm-yyyy">
            				</div>
            				<script type="text/javascript">
            					$(document).ready(function () {
               						$('.tanggal').datepicker({
                    					format: "dd-mm-yyyy",
                    					autoclose:true
                					});
            					});
            				</script>

							<div class="form-group" style="padding-bottom: 0.7%">
								<label for="email">Email:</label>
								<input type="text" class="form-control" placeholder="Masukkan email....">
							</div>
							<div class="form-group" style="padding-bottom: 0.7%">
								<label for="pass">Password:</label>
								<input type="text" class="form-control" placeholder="Masukkan password....">
							</div>
							<div class="form-group" style="padding-bottom: 0.7%">
								<label for="passtry">Konfirmasi Password:</label>
								<input type="text" class="form-control" placeholder="Masukkan password">
							</div>		
							<button type="submit" class="btn btn-default" style="float: right; margin-top: 20px; margin-bottom: 3%">SUBMIT</button>
						</form>
					</div>
				</div>
			</div>
		</center>
		<center><div class="footer">Copyright &copy; 2018 - All right reserved.</div></center><br>
	</body>
</html>
